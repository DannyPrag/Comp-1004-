<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Vault | Password Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a7c59;
      --primary-dark: #3a6656;
      --primary-light: #e6f0e9;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --text: #2d3748;
      --text-light: #718096;
      --border: #e2e8f0;
      --error: #e53e3e;
      --success: #38a169;
      --warning: #dd6b20;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
      color: white;
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      width: 36px;
      height: 36px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-dark);
      font-size: 18px;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .sidebar a.active {
      background: rgba(255, 255, 255, 0.2);
      font-weight: 500;
    }

    .sidebar i {
      width: 20px;
      text-align: center;
    }

    .content {
      flex: 1;
      padding: 40px;
      background-color: var(--card-bg);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-light);
      font-size: 1rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid var(--border);
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2 i {
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      background-color: var(--card-bg);
      color: var(--text);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
    }

    .password-input-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      padding: 0;
      font-size: 1.1rem;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password:hover {
      color: var(--primary);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.2s;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:active {
      transform: translateY(0);
    }

    .strength-meter {
      margin-top: 15px;
    }

    .strength-title {
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: var(--text-light);
      display: flex;
      justify-content: space-between;
    }

    .strength-bar {
      height: 6px;
      width: 100%;
      background-color: var(--border);
      border-radius: 3px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background-color 0.3s;
    }

    .strength-0 { background-color: var(--error); width: 20%; }
    .strength-1 { background-color: var(--warning); width: 40%; }
    .strength-2 { background-color: #d97706; width: 60%; }
    .strength-3 { background-color: #16a34a; width: 80%; }
    .strength-4 { background-color: var(--success); width: 100%; }

    .password-list {
      margin-top: 30px;
    }

    .password-entry {
      padding: 18px 0;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .password-entry:last-child {
      border-bottom: none;
    }

    .password-info {
      flex-grow: 1;
    }

    .password-info strong {
      display: block;
      margin-bottom: 4px;
      color: var(--text);
    }

    .password-info span {
      display: block;
      color: var(--text-light);
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .password-strength {
      font-size: 0.8rem;
      padding: 3px 8px;
      border-radius: 4px;
      background-color: var(--border);
      color: var(--text);
    }

    .strength-weak { background-color: #fee2e2; color: var(--error); }
    .strength-moderate { background-color: #fef3c7; color: #b45309; }
    .strength-strong { background-color: #d1fae5; color: var(--success); }

    .password-actions {
      display: flex;
      gap: 10px;
    }

    .password-actions button {
      width: auto;
      padding: 8px 12px;
      font-size: 0.9rem;
      border-radius: 6px;
    }

    .btn-copy {
      background-color: var(--primary);
    }

    .btn-delete {
      background-color: var(--error);
    }

    .btn-delete:hover {
      background-color: #c53030;
    }

    .empty-message {
      text-align: center;
      color: var(--text-light);
      padding: 30px 0;
    }

    .empty-message i {
      font-size: 2rem;
      color: var(--border);
      margin-bottom: 10px;
    }

    /* Dark mode styles */
    body.dark-mode {
      --background: #1a202c;
      --card-bg: #2d3748;
      --text: #e2e8f0;
      --text-light: #a0aec0;
      --border: #4a5568;
      --primary: #68d391;
      --primary-dark: #48bb78;
      --primary-light: rgba(104, 211, 145, 0.1);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        padding: 20px;
      }
      
      .content {
        padding: 25px;
      }
      
      .password-entry {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      
      .password-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar with VaultPass logo -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fas fa-lock"></i>
      </div>
      <h2>VaultPass</h2>
    </div>
    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
    <a href="password-manager.html" class="active"><i class="fas fa-key"></i> Password Manager</a>
    <a href="password-generator.html"><i class="fas fa-random"></i> Password Generator</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
  </div>
  
  <div class="content">
    <div class="container">
      <header>
        <h1><i class="fas fa-key"></i> Password Manager</h1>
        <p class="subtitle">Manage your saved passwords</p>
      </header>

      <div class="card">
        <h2><i class="fas fa-plus-circle"></i> Add New Password</h2>
        <div class="form-group">
          <label for="website">Website/Service</label>
          <input type="text" id="website" placeholder="example.com">
        </div>
        <div class="form-group">
          <label for="username">Username/Email</label>
          <input type="text" id="username" placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input type="password" id="password" placeholder="Create a secure password" style="padding-right: 40px;">
            <button class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="strength-meter">
            <div class="strength-title">
              <span>Password Strength:</span>
              <span id="strength-text"></span>
            </div>
            <div class="strength-bar">
              <div class="strength-fill" id="strength-fill"></div>
            </div>
          </div>
        </div>
        <button id="saveBtn"><i class="fas fa-save"></i> Save Password</button>
      </div>

      <div class="card password-list">
        <h2><i class="fas fa-key"></i> Your Saved Passwords</h2>
        <div id="passwordsContainer">
          <div class="empty-message">
            <i class="fas fa-folder-open"></i>
            <p>No passwords saved yet</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Load saved passwords from localStorage
    function loadPasswords() {
      const saved = localStorage.getItem('passwords');
      return saved ? JSON.parse(saved) : [];
    }

    let passwords = loadPasswords();

    // DOM elements
    const websiteInput = document.getElementById('website');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const saveBtn = document.getElementById('saveBtn');
    const passwordsContainer = document.getElementById('passwordsContainer');
    const strengthFill = document.getElementById('strength-fill');
    const strengthText = document.getElementById('strength-text');
    const togglePassword = document.getElementById('togglePassword');

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      
      // Length contributes to strength
      if (password.length >= 8) strength += 1;
      if (password.length >= 12) strength += 1;
      if (password.length >= 16) strength += 1;
      
      // Character variety contributes to strength
      const hasUppercase = /[A-Z]/.test(password);
      const hasLowercase = /[a-z]/.test(password);
      const hasNumbers = /[0-9]/.test(password);
      const hasSymbols = /[^A-Za-z0-9]/.test(password);
      
      if (hasUppercase && hasLowercase) strength += 1;
      if (hasNumbers) strength += 1;
      if (hasSymbols) strength += 1;
      
      return Math.min(strength, 4);
    }

    // Update password strength meter
    function updatePasswordStrength(password) {
      const strength = checkPasswordStrength(password);
      strengthFill.className = 'strength-fill';
      
      if (password.length === 0) {
        strengthFill.style.width = '0%';
        strengthText.textContent = '';
      } else {
        strengthFill.classList.add(`strength-${strength}`);
        const strengthDescriptions = ['Very Weak', 'Weak', 'Moderate', 'Strong', 'Very Strong'];
        strengthText.textContent = strengthDescriptions[strength];
      }
    }

    // Toggle password visibility
    function togglePasswordVisibility() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    }

    // Save password
    function savePassword() {
      const website = websiteInput.value.trim();
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      
      if (!website || !username || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      const newPassword = {
        id: Date.now().toString(),
        website,
        username,
        password,
        createdAt: new Date().toISOString(),
        strength: checkPasswordStrength(password)
      };
      
      passwords.push(newPassword);
      localStorage.setItem('passwords', JSON.stringify(passwords));
      
      // Clear form
      websiteInput.value = '';
      usernameInput.value = '';
      passwordInput.value = '';
      updatePasswordStrength('');
      
      displayPasswords();
    }

    // Display passwords
    function displayPasswords() {
      if (passwords.length === 0) {
        passwordsContainer.innerHTML = `
          <div class="empty-message">
            <i class="fas fa-folder-open"></i>
            <p>No passwords saved yet</p>
          </div>
        `;
        return;
      }
      
      passwordsContainer.innerHTML = passwords.map(password => `
        <div class="password-entry" data-id="${password.id}">
          <div class="password-info">
            <strong>${password.website}</strong>
            <span>${password.username}</span>
            <span class="password-strength ${getStrengthClass(password.strength)}">
              ${getStrengthDescription(password.strength)}
            </span>
          </div>
          <div class="password-actions">
            <button class="btn-copy" onclick="copyPassword('${password.id}')">
              <i class="fas fa-copy"></i> Copy
            </button>
            <button class="btn-delete" onclick="deletePassword('${password.id}')">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </div>
        </div>
      `).join('');
    }

    // Helper functions
    function getStrengthDescription(strength) {
      const descriptions = ['Very Weak', 'Weak', 'Moderate', 'Strong', 'Very Strong'];
      return descriptions[strength] || 'Unknown';
    }

    function getStrengthClass(strength) {
      if (strength <= 1) return 'strength-weak';
      if (strength <= 2) return 'strength-moderate';
      return 'strength-strong';
    }

    function copyPassword(id) {
      const password = passwords.find(p => p.id === id);
      if (!password) return;
      
      navigator.clipboard.writeText(password.password)
        .then(() => alert('Password copied to clipboard!'))
        .catch(err => console.error('Failed to copy:', err));
    }

    function deletePassword(id) {
      if (!confirm('Are you sure you want to delete this password?')) return;
      
      passwords = passwords.filter(p => p.id !== id);
      localStorage.setItem('passwords', JSON.stringify(passwords));
      displayPasswords();
    }

    // Event listeners
    saveBtn.addEventListener('click', savePassword);
    togglePassword.addEventListener('click', togglePasswordVisibility);
    passwordInput.addEventListener('input', () => updatePasswordStrength(passwordInput.value));
    
    // Initialize
    displayPasswords();
  </script>
</body>
</html>
