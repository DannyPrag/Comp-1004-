<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Vault - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a7c59;
      --primary-dark: #3a6656;
      --primary-light: #e6f0e9;
      --dragon-fire: #e63946;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --text: #2d3748;
      --text-light: #718096;
      --border: #e2e8f0;
      --error: #e53e3e;
      --success: #38a169;
      --warning: #dd6b20;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: var(--text);
      overflow: hidden;
      position: relative;
    }

    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-dark);
      z-index: 1000;
      transform: scaleY(0);
      transform-origin: bottom;
      transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      pointer-events: none;
    }

    .page-transition i {
      margin-right: 15px;
      animation: firePulse 0.8s infinite alternate;
    }

    @keyframes firePulse {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.2); opacity: 1; }
    }

    /* [Previous CSS styles remain exactly the same] */
    /* ... (all your existing styles) ... */

  </style>
</head>
<body>
  <div class="page-transition" id="pageTransition">
    <i class="fas fa-fire"></i> Entering the Dragon's Vault...
  </div>
  
  <div class="dragon-bg"></div>
  
  <div class="login-container">
    <!-- [Rest of your existing HTML structure] -->
    <!-- ... (all your existing HTML) ... -->
  </div>

  <script>
    // [Previous JavaScript remains the same until handleLogin]
    
    // Simple login system
    function handleLogin() {
      const correctUsername = "admin";
      const correctPassword = "123";
      const pageTransition = document.getElementById("pageTransition");
      
      if (usernameInput.value === correctUsername && passwordInput.value === correctPassword) {
        // Dragon fire animation on success
        dragonIcon.innerHTML = '<i class="fas fa-fire" style="color: var(--dragon-fire)"></i>';
        dragonIcon.style.background = 'radial-gradient(circle, var(--dragon-fire) 30%, var(--primary-dark))';
        dragonIcon.style.boxShadow = '0 0 50px rgba(230, 57, 70, 0.6)';
        
        // Store login state in localStorage
        localStorage.setItem("loggedIn", "true");
        
        // Start page transition
        pageTransition.style.transform = "scaleY(1)";
        
        // Delay redirect for animation
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } else {
        // [Existing error handling code]
      }
    }

    // [Rest of your existing JavaScript]
  </script>
</body>
</html>
