<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Vault - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a7c59;
      --primary-dark: #3a6656;
      --primary-light: #e6f0e9;
      --dragon-fire: #e63946;
      --dragon-gold: #ffd700;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --text: #2d3748;
      --text-light: #718096;
      --border: #e2e8f0;
      --error: #e53e3e;
      --success: #38a169;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--text);
      overflow: hidden;
      position: relative;
    }

    /* Dragon Scale Background */
    .dragon-scale-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(74, 124, 89, 0.03) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(230, 57, 70, 0.03) 0%, transparent 25%);
      background-size: 100px 100px;
      z-index: -1;
      animation: scaleDrift 120s linear infinite;
    }

    @keyframes scaleDrift {
      0% { background-position: 0 0; }
      100% { background-position: 2000px 1000px; }
    }

    /* Fire Transition Overlay */
    .fire-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--dragon-fire) 0%, #b02335 100%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      clip-path: circle(0% at 50% 50%);
      transition: clip-path 1.2s cubic-bezier(0.77, 0, 0.175, 1);
      pointer-events: none;
    }

    .fire-transition.active {
      clip-path: circle(150% at 50% 50%);
    }

    .transition-content {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease 0.4s;
      text-align: center;
    }

    .fire-transition.active .transition-content {
      opacity: 1;
      transform: translateY(0);
    }

    .dragon-transition-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--dragon-gold);
      filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
      animation: flamePulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes flamePulse {
      0% { transform: scale(1) rotate(-5deg); }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1.05) rotate(0deg); }
    }

    .transition-text {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .transition-subtext {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Login Container */
    .login-container {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--dragon-fire));
    }

    .dragon-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
      background: radial-gradient(circle, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      box-shadow: 0 10px 30px rgba(74, 124, 89, 0.3);
      border: 3px solid var(--primary-light);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .dragon-icon:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 15px 40px rgba(230, 57, 70, 0.4);
      background: radial-gradient(circle, var(--dragon-fire) 0%, var(--primary-dark) 100%);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: var(--primary);
      text-align: center;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--dragon-fire);
      border-radius: 3px;
    }

    .login-description {
      font-size: 1rem;
      color: var(--text-light);
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .input-field {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      outline: none;
      background-color: var(--card-bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.2);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      transition: color 0.3s;
    }

    .input-field:focus + .input-icon {
      color: var(--primary);
    }

    .login-button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(74, 124, 89, 0.3);
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(74, 124, 89, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button i {
      margin-right: 0.5rem;
    }

    .error-message {
      color: var(--error);
      margin-top: 1rem;
      font-size: 0.9rem;
      display: none;
      text-align: center;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
      }
      
      .dragon-icon {
        width: 80px;
        height: 80px;
        font-size: 2.5rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Dragon Scale Background -->
  <div class="dragon-scale-bg"></div>
  
  <!-- Fire Transition Overlay -->
  <div class="fire-transition" id="fireTransition">
    <div class="transition-content">
      <i class="fas fa-dragon dragon-transition-icon"></i>
      <div class="transition-text">Entering the Vault</div>
      <div class="transition-subtext">The dragon guards your treasures</div>
    </div>
  </div>
  
  <!-- Login Container -->
  <div class="login-container">
    <div class="dragon-icon">
      <i class="fas fa-dragon"></i>
    </div>
    <h1>Dragon Vault</h1>
    <p class="login-description">Enter the dragon's lair to access your protected treasures</p>
    
    <div class="input-group">
      <input
        type="text"
        id="username"
        class="input-field"
        placeholder="Username"
        autocomplete="username"
      />
      <i class="fas fa-user input-icon"></i>
    </div>
    
    <div class="input-group">
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="Password"
        autocomplete="current-password"
      />
      <i class="fas fa-lock input-icon"></i>
    </div>
    
    <button class="login-button" id="login-button">
      <i class="fas fa-fire"></i> Breathe Fire (Login)
    </button>
    <p class="error-message" id="error-message">
      <i class="fas fa-fire-extinguisher"></i> The dragon rejects your offering!
    </p>
  </div>

  <script>
    // DOM Elements
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const loginButton = document.getElementById("login-button");
    const errorMessage = document.getElementById("error-message");
    const dragonIcon = document.querySelector(".dragon-icon");
    const fireTransition = document.getElementById("fireTransition");

    // Check for dark mode preference
    function checkDarkMode() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const darkModeSetting = localStorage.getItem('vaultSettings') ? 
        JSON.parse(localStorage.getItem('vaultSettings')).darkMode : false;
      
      if (darkModeSetting || (darkModeSetting === undefined && prefersDark)) {
        document.body.classList.add('dark-mode');
      }
    }

    // Handle login
    function handleLogin() {
      const correctUsername = "admin";
      const correctPassword = "123";
      
      if (usernameInput.value === correctUsername && passwordInput.value === correctPassword) {
        // Success animation
        dragonIcon.innerHTML = '<i class="fas fa-fire" style="color: var(--dragon-gold)"></i>';
        dragonIcon.style.background = 'radial-gradient(circle, var(--dragon-fire) 0%, var(--primary-dark) 100%)';
        dragonIcon.style.boxShadow = '0 0 50px rgba(230, 57, 70, 0.6)';
        
        // Store login state
        localStorage.setItem("loggedIn", "true");
        
        // Activate fire transition
        fireTransition.classList.add("active");
        
        // Redirect after transition completes
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1200);
      } else {
        // Error handling
        errorMessage.style.display = "block";
        dragonIcon.style.animation = "shake 0.5s";
        setTimeout(() => {
          dragonIcon.style.animation = "";
        }, 500);
        passwordInput.value = "";
        passwordInput.focus();
      }
    }

    // Event Listeners
    loginButton.addEventListener("click", handleLogin);
    
    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") handleLogin();
    });

    // Dragon icon hover effect
    dragonIcon.addEventListener("mouseenter", () => {
      dragonIcon.style.background = 'radial-gradient(circle, var(--dragon-fire) 0%, var(--primary-dark) 100%)';
    });
    
    dragonIcon.addEventListener("mouseleave", () => {
      dragonIcon.style.background = 'radial-gradient(circle, var(--primary) 0%, var(--primary-dark) 100%)';
    });

    // Initialize
    window.addEventListener('load', () => {
      checkDarkMode();
      usernameInput.focus();
    });
  </script>
</body>
</html>
